<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./upload.css">
    <title>Upload section</title>
</head>
<body>
    <header>
        <a class="fav-section-container" href="../favorites/favorites.html">
            <img class="fav-section" src="../img/1f49a.png" alt="">
        </a>

        <a class="return-home" href="../index.html">
            <img class="return-button" src="../img/return-left-logo-icon-png-svg.png" alt="Return to Principal page">
        </a>
    </header>
    
    <section id="uploadingCat">
        <h2 class="upload-title">Upload a photo of your cat</h2>

        <form id="uploadingForm">
            <div class="file-select">
                <p id="text">Select File</p>
                <input id="file" class="input-file" type="file" name="file" onchange="previewImage()">
            </div>
            <img id="preview">
            <button class="invisible" id="submitCat" type="button" onclick="uploadCatPhoto()">SUBMIT</button>
            <h2 id="saved-msg"></h2>
        </form>
    </section>
    
    <footer>
        <div class="container-p">
            <p>Created by Ivo Piccinini</p>
        </div>
        <div class="container-git">
            <a href="https://github.com/Ivo-Piccinini">
                <img src="../img/25231.png" alt="">
            </a>
            <a href="https://github.com/Ivo-Piccinini">
                <p>Github</p>
            </a>
        </div>
    </footer>

    <script src="../main.js"></script>
</body>
</html>
